# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "zzhangg"
repo_name: "robotics-arxiv-daily"
show_authors: True
show_links: True
show_badge: False
max_results: 20

publish_readme: False
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    # --------- My Keywords ---------
    "Video Generation Model":
        filters: ["Video Generation Model", "Video Generation Models", "Video Generation", "Video Generation"]
    "Manipulation":
        filters: ["Robot Manipulation", "Robotic Manipulation", "Robot Learning", "Imitation Learning"]
    "World Model":
        filters: ["World Model", "World Models", "World Model", "World Models"]
    "VLM":
        filters: ["Vision Language Model", "Vision Language Models", "Vision-Language Model", "Vision-Language Models"]
    "VLA":
        filters: ["Vision Language Action","Vision-Language-Action"]
    "Humanoid":
        filters: ["Humanoid Robot", "Humanoid"]
    "Dexterous":
        filters: ["Dexterous Manipulation", "Dexterous hand", "Dexterity", "Dexterous"]
    "3D Vision":
        filters: ["3D Vision", "3D Vision Models", "3D Vision", "3D Vision", "3D Reconstruction", "3D Generation", "3D Generation Models", "3D Generation", "3D Reconstruction", "3D Reconstruction Models", "3D Representation", "3D Representations", "3D Representation Learning", "3D Representation Learning Models"]
    "Test Time Training":
        filters: ["Test Time Training", "Test Time Adapting"]  
